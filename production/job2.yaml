$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
command: >
  python test_unit.py
  pip install azureml-sdk
  python test_unit.py --trainingdata ${{ inputs.training_data }} --testingdata ${{ inputs.test_dataset }}
code: .
inputs:
  training_data:
    type: uri_file
    path: azureml:train:1
  test_dataset:
    type: uri_file
    path: azureml:test:1
environment: azureml://registries/azureml/environments/sklearn-1.0/versions/21
compute: test-compute
description: "Unit tests for ML pipeline"
experiment_name: "unit-test-experiment"
